<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web集中实验-注册</title>
    <link rel="stylesheet" href="../css/book_nav.css">
    <link rel="stylesheet" href="../css/book_register.css">
    <script src="../js/register.js"></script>
</head>
<body>


<div id="navHeader" style=" background-color: #8c222c;">
    <div class="nav_box">
        <div class="slogan">
            <span>网罗天下图书 传承中华文明</span>
        </div>

    </div>
</div>
<div id="login-box">
    <div class="title">
        <h1>注册</h1>
        <span>快速登录</span>
    </div>
    <div class="in">
        <input type="number" placeholder="手机号">
        <input type="text" placeholder="短信验证码">
        <input type="text" placeholder="用户名">
        <input type="password" placeholder="设置密码">
    </div>
    <div class="hint">
        <label>
            <input id="input-checked" type="checkbox">
        </label>
        <span id="btn-checked">我已阅读并接受孔网 《服务协议》和 《账户协议》</span>
    </div>
    <div class="commit">
        <a href="../index.html">注册</a>
    </div>
</div>
</body>
</html>
