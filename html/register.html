<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web集中实验-注册</title>
    <link rel="stylesheet" href="../css/book_nav.css">
    <link rel="stylesheet" href="../css/book_register.css">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">
    <script src="../lib/angular.min.js"></script>
    <script src="../js/register.js"></script>
</head>
<body ng-app="myApp" ng-controller="signUpController">

<div id="navHeader" style=" background-color: #8c222c;">
    <div class="nav_box">
        <div class="slogan">
            <span>网罗天下图书 传承中华文明</span>
        </div>
    </div>
</div>


<div id="signUpAll">
    <div class="title">
        <h1>注册</h1>
        <span>快速登录</span>
    </div>

    <div class="signUpBox">

        <form name="signUpFrom" ng-submit="submitFrom()">
            <div class="from-group">
                <label>
                    手机号：
                    <input name="phone"
                           class="form-controller"
                           ng-model="userdata.phone"
                           type="number"
                           ng-class="{'error':signUpFrom.phone.$invalid && signUpFrom.phone.$touched}"
                           ng-minlength="11"
                           ng-maxlength="11"
                           required>
                </label>
                <i class="fa fa-check" ng-if="signUpFrom.phone.$valid"></i>
                <div class="hint-error"
                     ng-if="signUpFrom.phone.$error.required &&
                     signUpFrom.phone.$touched">
                    手机号不可为空！
                </div>
                <div class="hint-error"
                     ng-if="(signUpFrom.phone.$error.minlength ||
                    signUpFrom.phone.$error.maxlength) && signUpFrom.phone.$touched">
                    输入的手机号应为11位!
                </div>
            </div>
            <div class="from-group">
                <label>
                    名字：
                    <input name="username"
                           class="form-controller"
                           ng-model="userdata.username"
                           type="text"
                           ng-class="{'error':signUpFrom.username.$invalid
                           && signUpFrom.username.$touched}"
                           ng-minlength="4"
                           ng-maxlength="10"
                           required>
                </label>
                <i class="fa fa-check" ng-if="signUpFrom.username.$valid"></i>
                <div class="hint-error"
                     ng-if="signUpFrom.username.$error.required &&
                     signUpFrom.username.$touched">
                    用户名不可为空！
                </div>
                <div class="hint-error"
                     ng-if="(signUpFrom.username.$error.minlength
                      || signUpFrom.username.$error.maxlength) &&
                     signUpFrom.username.$touched">
                    输入的名称应在4-10之间!
                </div>
            </div>

            <div class="from-group">
                <label>
                    密码：
                    <input ng-model="userdata.password"
                           type="password"
                           name="password"
                           ng-class="{'error':signUpFrom.password.$invalid
                           && signUpFrom.password.$touched}"
                           ng-minlength="6"
                           ng-maxlength="18"
                           required
                    >
                </label>
                <i class="fa fa-check" ng-if="signUpFrom.password.$valid"></i>
                <div class="hint-error" ng-if="signUpFrom.password.$error.required
                && signUpFrom.password.$touched">
                    密码不能为空！
                </div>
                <div class="hint-error" ng-if="(signUpFrom.password.$error.minlength ||
                    signUpFrom.password.$error.maxlength) && signUpFrom.password.$touched">
                    密码的长度应在6-18之间!
                </div>
            </div>

            <div class="from-group">
                <label>
                    <input class="commit" type="submit">
                </label>
            </div>
        </form>
    </div>

</div>

</body>
</html>
