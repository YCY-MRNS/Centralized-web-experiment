<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web集中实验-登录</title>
    <link rel="stylesheet" href="../css/book_nav.css">
    <link rel="stylesheet" href="../css/book_login.css">
    <script src="../js/login.js"></script>

</head>
<body>


<div id="navHeader" style=" background-color: #8c222c;">
    <div class="nav_box">
        <div class="slogan">
            <span>网罗天下图书 传承中华文明</span>
        </div>

    </div>
</div>
<div id="login-box">
    <div class="title">
        <h1>登录</h1>
        <span>手机验证码登录</span>
    </div>
    <div class="in">
        <input type="text" placeholder="用户/手机号/邮箱"><input type="password" placeholder="密码">
    </div>
    <div class="hint">
        <input id="input-checked" type="checkbox"><span id="btn-checked">下次自动登录</span>
        <span><a href="">忘记密码</a></span>
    </div>

    <div class="commit">
        <a href="../index.html">登录</a>
    </div>

    <div class="sanFang">
        <img src="../images/qq2.png" alt="">
        <img src="../images/weixin2.png" alt="">
        <img src="../images/wb2.png" alt="">
        <span style="color: #666666">|</span>
        <a href="">立即注册</a>
    </div>

</div>
</body>
</html>
